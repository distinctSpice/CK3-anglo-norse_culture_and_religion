 # Events
 ## Embrace Englisc Culture
 british_isles.2011.t:0 "[embracer_former_culture.GetNameNoTooltip|U] no More"
 british_isles.2011.desc:0 "The time when we [embracer.GetCulture.GetCollectiveNounNoTooltip] considered Scandinavia our homeland has long since passed. Our children are born here, surrounded by Saxons, and to them, Scandinavia will only ever be a blurred line beyond the misty shores of Britannia.\n\nAnd, as we make some of the local customs our own, so too the legacy of our culture spreads throughout the Saxon lands, giving birth to a new Englisc identity."
 british_isles.2011.a:0 "Long live the Englisc!"

 british_isles.2012.desc:0 "The [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('embracer'))] [embracer.GetName], [embracer.GetHerHis] vassals, and [embracer.GetHerHis] whole family has heeded the call of England and embraced Englisc culture."
 british_isles.2012.a:0 "It was only a matter of time."
 british_isles.2012.b:0 "Traitors!"

 # Religion
 ## Tenets
 tenet_englisc_norse_pagan_reformation_name:0 "The [GetPlayer.GetFaith.GetAdjectiveNoTooltip]-Christian Reforms"
 tenet_englisc_norse_pagan_reformation_desc:0 "Jesus of Nazareth's teachings of compassion and love reminded the Ænglandic Norse of their fallen god Baldr. Thus was he made in the aspect of the Aesir god, who knew Loki's planned treachery, yet did not prevent it, for he made a pact with Hel to allow her to take a part of him in exchange of freeing humans from Helheim. The reforms also adopted some Christian traditions, and the more violent nature of the old faith was replaced by teachings of compassion and forgiveness."

