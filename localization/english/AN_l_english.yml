 # Decisions
 ## Embrace Ænglisk culture
 embrace_englisc_culture_decision:0 "Embrace Ænglisk Culture"
 embrace_englisc_culture_decision_tooltip:1 "You will give up your [ROOT.Char.GetCulture.GetName] culture"
 embrace_englisc_culture_decision_desc:0 "My vassals, my family, and I have lived side by side with Saxons and Celts, and as our language and customs have mixed with theirs, it is time to embrace the fact that we have become one."
 embrace_englisc_culture_decision_get_innovations:0 "#D Ænglisk Culture gets a lot of Nordic innovations#!"
