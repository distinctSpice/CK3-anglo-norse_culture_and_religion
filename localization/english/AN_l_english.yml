 ## Base Religion
 englisc_norse_pagan:0 "Ænglisk Ásatrú"
 englisc_norse_pagan_adj:0 "Ænglisk Ásatrú"
 englisc_norse_pagan_adherent:0 "Ænglisk Ásatrúan"
 englisc_norse_pagan_adherent_plural:0 "Ænglisk Ásatrúans"
 englisc_norse_pagan_desc:0 "The Ænglisk Norse is different from their cousins in Scandinavia: in order to survive in England, instead of by the sword, they sought to integrate further with the locals culturally and spiritually. While still retaining the warlike zeal of the Norse faith, they now focus on building their bonds with their new neighbors."

